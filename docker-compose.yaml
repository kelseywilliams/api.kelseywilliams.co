services:
    api:
        build: .
        container_name: api
        networks:
            - site
        volumes:
            - ./home/logs:/logs
        ports:
            - "3028:3028"
        healthcheck:
            test: ["CMD", "curl", "-f", "http://localhost:3028"]
            interval: 10s
            timeout: 3s
            start_period: 30s
            retries: 3

networks:
    site:
        external: true

